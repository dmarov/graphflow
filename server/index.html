<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            max-height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #canvas {
            flex-grow: 1;
        }

        .node  {
            background: #ffdbab;
            border: 1px solid #bababa;
            border-radius: 50%;
            padding: 16px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script type="module">
        import "./lib/index.js";

        function createNode(text) {
            const node = document.createElement('div');

            node.innerText = text;
            node.classList.add('node');

            return node;
        }

        const el = document.querySelector("#canvas");
        const canvas = new GraphFlow.Canvas(el);

        const htmlNode1 = createNode('Node 1');
        const htmlNode2 = createNode('Node 2');

        canvas
            .addNode({ id: "1", el: htmlNode1, x: 200, y: 200 })
            .addNode({ id: "2", el: htmlNode2, x: 600, y: 200 })
            .connectNodes({ id: '1-to-2', from: "1", to: "2" })
            .flush();

    </script>
</body>
</html>
