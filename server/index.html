<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #canvas {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script type="module">
        import { GraphFlow } from "./lib/index.js";

        const el = document.querySelector("#canvas");

        const graphFlow = new GraphFlow(el);

        const htmlNode1 = document.createElement('div');
        htmlNode1.innerText = "Node 1";
        graphFlow.addNode({ id: 1, el: htmlNode1, x: 200, y: 200 });

        const htmlNode2 = document.createElement('div');
        htmlNode2.innerText = "Node 2";
        graphFlow.addNode({ id: 2, el: htmlNode2, x: 600, y: 200 });

        graphFlow.connectNodes({ nodeFrom: 1, nodeTo: 2 });

        graphFlow.flush();
    </script>
</body>
</html>
