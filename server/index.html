<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            max-height: 100%;
            padding: 0;
            margin: 0;
            display: block;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #canvas {
            flex-grow: 1;
        }

        .node  {
            background: grey;
            border: 1px solid black;
            border-radius: 50%;
            padding: 16px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script type="module">
        import "./lib/index.js";

        const el = document.querySelector("#canvas");

        const canvas = new GraphFlow.Canvas(el);

        const htmlNode1 = document.createElement('div');
        htmlNode1.innerText = "Node 1";
        htmlNode1.classList.add('node');
        canvas.addNode({ id: 1, el: htmlNode1, x: 200, y: 200 });

        const htmlNode2 = document.createElement('div');
        htmlNode2.innerText = "Node 2";
        htmlNode2.classList.add('node');

        canvas.addNode({ id: 2, el: htmlNode2, x: 600, y: 200 });

        canvas.connectNodes({ nodeFrom: 1, nodeTo: 2 });

        canvas.flush();
    </script>
</body>
</html>
