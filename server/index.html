<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #canvas {
            flex-grow: 1;
        }

        .node  {
            width: 150px;
            max-width: 150px;
            height: 50px;
            max-height: 50px;
            background: #ffdbab;
            border: 1px solid #bababa;
            border-radius: 15px;
            white-space: nowrap;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection {
            overflow: visible;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <div style="display: none">
        <div class="node" data-node-template>
            <div class="text"></div>
        </div>

        <div class="port" data-port-template></div>
    </div>

    <script type="module">
        import "./lib/index.js";

        const el = document.querySelector("#canvas");

        const canvas = new GraphFlow.Canvas(el, { 
            scale: { enabled: true },
            shift: { enabled: true },
            nodes: { draggable: true }
        });

        function createNodeElement(text) {
            const node =  document.querySelector('[data-node-template]').cloneNode(true);

            node.querySelector(".text").innerText = text;

            return node;
        }

        function createPortElement() {
            return document.querySelector('[data-port-template]').cloneNode(true);
        }

        const htmlNode1 = createNodeElement("Node 1");
        const htmlNode2 = createNodeElement("Node 2");
        const htmlNode3 = createNodeElement("Node 3");
        const htmlNode4 = createNodeElement("Node 3");

        const frontPort1 = createPortElement();
        htmlNode1.prepend(frontPort1);

        const backPort1 = createPortElement();
        htmlNode1.appendChild(backPort1);

        const frontPort2 = createPortElement();
        htmlNode2.prepend(frontPort2);

        const backPort2 = createPortElement();
        htmlNode2.appendChild(backPort2);

        const frontPort3 = createPortElement();
        htmlNode3.prepend(frontPort3);

        const backPort3 = createPortElement();
        htmlNode3.appendChild(backPort3);

        const frontPort4 = createPortElement();
        htmlNode4.prepend(frontPort4);

        const backPort4 = createPortElement();
        htmlNode4.appendChild(backPort4);

        canvas
            .addNode({ id: "node-1", element: htmlNode1, x: 200, y: 400 })
            .setPort({ id: "port-1-1", element: frontPort1, nodeId: "node-1" })
            .setPort({ id: "port-1-2", element: backPort1, nodeId: "node-1" })
            .addNode({ id: "node-2", element: htmlNode2, x: 600, y: 600 })
            .setPort({ id: "port-2-1", element: frontPort2, nodeId: "node-2" })
            .setPort({ id: "port-2-2", element: backPort2, nodeId: "node-2" })
            .addNode({ id: "node-3", element: htmlNode3, x: 200, y: 800 })
            .setPort({ id: "port-3-1", element: frontPort3, nodeId: "node-3" })
            .setPort({ id: "port-3-2", element: backPort3, nodeId: "node-3" })
            .addNode({ id: "node-4", element: htmlNode4, x: 800, y: 600 })
            .setPort({ id: "port-4-1", element: frontPort4, nodeId: "node-4" })
            .setPort({ id: "port-4-2", element: backPort4, nodeId: "node-4" })
            .connectPorts({ id: "con-1", from: "port-1-2", to: "port-2-1" })
            .connectPorts({ id: "con-2", from: "port-3-2", to: "port-2-1" })
            .connectPorts({ id: "con-3", from: "port-2-2", to: "port-4-1" });
    </script>
</body>
</html>
