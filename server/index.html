<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            max-height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #canvas {
            flex-grow: 1;
        }

        .node  {
            width: 150px;
            height: 50px;
            background: #ffdbab;
            border: 1px solid #bababa;
            border-radius: 15px;
            white-space: nowrap;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .port {
            position: relative;
        }

        .port::after {
            position: absolute;
            top: -5px;
            left: -5px;
            content: "";
            width: 10px;
            height: 10px;
            background: grey;
            border-radius: 50%;
        }

        .connection {
            overflow: visible;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <div style="display: none">
        <div class="node" data-node-template></div>

        <div class="port" data-port-template></div>

        <svg class="connection" data-connection-template viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M 0 0 C 40 0, 60 100, 100 100" stroke-width="1" stroke="grey" fill="transparent"/>
        </svg>
    </div>

    <script type="module">
        import "./lib/index.js";

        const el = document.querySelector("#canvas");

        const canvas = new GraphFlow.Canvas(el);

        function createNodeElement() {
            return document.querySelector('[data-node-template]').cloneNode(true);
        }

        function createPortElement() {
            return document.querySelector('[data-port-template]').cloneNode(true);
        }

        function createConnectionElement() {
            return document.querySelector('[data-connection-template]').cloneNode(true);
        }

        const htmlNode1 = createNodeElement();
        const htmlNode2 = createNodeElement();
        const htmlNode3 = createNodeElement();

        const port1 = createPortElement();
        const port2 = createPortElement();
        const port3 = createPortElement();
        const port4 = createPortElement();
        const port5 = createPortElement();
        const port6 = createPortElement();

        const connection1 = createConnectionElement();
        const connection2 = createConnectionElement();

        htmlNode1.appendChild(port1);
        htmlNode1.appendChild(port2);
        htmlNode2.appendChild(port3);
        htmlNode2.appendChild(port4);
        htmlNode3.appendChild(port5);
        htmlNode3.appendChild(port6);

        canvas
            .addNode({ id: "node-1", element: htmlNode1, x: 200, y: 400 })
            .setPort({ id: "port-1-1", element: port1, nodeId: "node-1" })
            .setPort({ id: "port-1-2", element: port2, nodeId: "node-1" })

            .addNode({ id: "node-2", element: htmlNode2, x: 600, y: 600 })
            .setPort({ id: "port-2-1", element: port3, nodeId: "node-2" })
            .setPort({ id: "port-2-2", element: port4, nodeId: "node-2" })

            .addNode({ id: "node-3", element: htmlNode3, x: 200, y: 800 })
            .setPort({ id: "port-3-1", element: port5, nodeId: "node-3" })
            .setPort({ id: "port-3-2", element: port6, nodeId: "node-3" })

            .connectPorts({ id: "connection-1", from: "port-1-2", to: "port-2-1", element: connection1 })
            .connectPorts({ id: "connection-2", from: "port-3-2", to: "port-2-1", element: connection2 });
    </script>
</body>
</html>
