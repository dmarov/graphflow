<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLGraph | Full demo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="templates">
      <div class="node" data-node-default>
        <div class="node-input-port"></div>
        <div class="node-content">
          <div class="node-header">
            <input
              class="name-input"
              data-node-name
              placeholder="Enter node name"
            />
          </div>
          <div data-node-body class="node-body"></div>
          <div data-node-footer class="node-footer"></div>
        </div>
      </div>
    </div>
    <div id="canvas"></div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
